<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publish Review</title>
  </head>
  <body>
    <header>
      <h1>New Review</h1>
      <hr />
      <nav>
        <menu>
          <li>
            <a href="/index.html">Login/Register</a>
          </li>
          <li>
            <a href="/reviews.html">Reviews</a>
          </li>
          <li>
            <a href="/viewProfile.html">User's profile</a>
          </li>
          <li>
            <a href="/editProfile.html">Edit user's profile</a>
          </li>
          <li>
            <a href="/publishReview.html">Publish new review</a>
          </li>
        </menu>
      </nav>
      <hr />
    </header>

    <main>
      <div class="user-instruction">All fields are required.</div>

      <br />
      <div class="review">
        <form action="/reviews.html" method="get"> <!--method should be put later-->
          <div class="review-data">
            <label for="review-movie-title-input">Movie Title: </label>
            <input
              type="text"
              id="review-movie-title-input"
              name="movieTitle"
              required
            />
            <br />

            <label for="review-watch-date-input">Date Watched: </label>
            <input
              type="date"
              id="review-movie-title-input"
              name="dateWatched"
              required
            />
            <br />

            <label for="review-text-input">Review: </label>
            <br />
            <textarea
              id="review-text-input"
              name="reviewText"
              rows="6"
              cols="50"
              maxlength="300"
              required

              placeholder="300 character limit"
            ></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Benson Rowley</span>
      <br />
      <a href="https://github.com/rockyRaccoon13/logline260Startup">GitHub</a>
    </footer>
  </body>
</html>
