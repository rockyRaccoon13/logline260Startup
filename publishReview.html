<!DOCTYPE html>
< lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publish Review</title>

    <link rel="icon" href="/film-reel-icon.webp" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="review.css" />

    <link rel="stylesheet" href="publishReview.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Logline</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Login/Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reviews.html">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/viewProfile.html">User's profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/editProfile.html">Edit user's profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/publishReview.html">Publish new review</a>
          </li>
        </menu>
      </nav>
      <hr />
    </header>

    <main>
      <div class="user-instruction">All fields are required.</div>

      <br />
     
        <form action="/reviews.html" method="get"> <!--method should be put later-->
          <div class="review">
            <div class="review-data">
            <input 
              type="text"
              id="review-movie-title-input"
              name="movieTitle"
              placeholder="movie title"
              required
            />
            <br />

          
            <input
              type="date"
              id="review-movie-title-input"
              name="dateWatched"
              required
            />
            </div>
            <br />
            <div class="review-text">
            <label for="review-text-input">Review: </label>
            <br />
            <textarea
              id="review-text-input"
              name="reviewText"
              rows="6"
              cols="50"
              maxlength="300"
              required

              placeholder="300 character limit"
            ></textarea>
          </div>
        </div>

          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
     
    </main>

    <footer class="fixed-bottom">
      <span class="text-reset">Benson Rowley</span>
      <a href="https://github.com/rockyRaccoon13/logline260Startup">GitHub</a>
    </footer>
  </body>
</html>
