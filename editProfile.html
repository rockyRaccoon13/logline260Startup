<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>

    <link rel="icon" href="/film-reel-icon.webp" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="editProfile.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Logline</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Login/Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reviews.html">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/viewProfile.html">User's profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/editProfile.html"
              >Edit user's profile</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/publishReview.html"
              >Publish new review</a
            >
          </li>
        </menu>
      </nav>
      <hr />
    </header>

    <main>
      <form id="edit-profile-form" action="/viewProfile.html" method="put">
        <div class="profile">
          <div class="profile-data">
            <h2>
              <input
                type="text"
                id="profile-first-name"
                name="firstName"
                placeholder="first name"
              />

              <input
                type="text"
                id="profile-last-name"
                name="lastName"
                placeholder="last name"
              />
            </h2>

            <h2 id="profile-username">@byuMascot</h2>
            <h3>
              <input
                type="text"
                id="profile-quote-input"
                name="profileQuote"
                placeholder="quote"
              />
            </h3>
            <h3><date id="date-joined">Joined: 12/25/2002</date></h3>
            <h3 id="profile-user-num-reviews">3 Reviews</h3>
          </div>

          <div class="profile-bio">
            <h3>Bio</h3>
            <textarea
              id="bio-text-input"
              name="bioText"
              maxlength="500"
              row="3"
              placeholder="optional - 500 character limit"
            ></textarea>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit Changes</button>
      </form>
    </main>

    <footer class="fixed-bottom">
      <span class="text-reset">Benson Rowley</span>
      <a href="https://github.com/rockyRaccoon13/logline260Startup">GitHub</a>
    </footer>
  </body>
</html>
